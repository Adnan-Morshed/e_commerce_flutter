name: e_commerce_flutter
description: "A new Flutter E-Commerce"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: DMSans
      fonts:
        - asset: fonts/DMSans_18pt-Regular.ttf
        - asset: fonts/DMSans_18pt-Bold.ttf
          weight: 700
        - asset: fonts/DMSans_18pt-Italic.ttf
          style: italic
        - asset: fonts/DMSans_18pt-Medium.ttf
  